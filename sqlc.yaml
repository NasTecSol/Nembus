version: "2"
sql:
  - engine: "postgresql"
    schema: "./migrations"
    queries: "./queries"
    gen:
      go:
        emit_json_tags: true
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "jsonb"
            go_type: "encoding/json.RawMessage"
          - column: "vw_pos_product_catalog.promotion_name"
            go_type: "github.com/jackc/pgx/v5/pgtype.Text"
          - column: "vw_pos_product_catalog.discount_percent"
            go_type: "github.com/jackc/pgx/v5/pgtype.Text"
